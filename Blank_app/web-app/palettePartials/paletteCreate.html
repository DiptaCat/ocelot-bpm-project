<div>
    <div class="btn-group pull-right">
        <a href="#/palette" class="btn btn-primary">List Palette Items</a>
    </div>
    <h2>Palette List</h2>
</div>

<div class="row">
    <!--<show-palette class="col-md-2"></show-palette>-->
    <div class="col-md-10">
        <h2>{{item.name}}</h2>

        Name:
        <input type="text" ng-model="item.name">



        Description:
        <input type="text" ng-model="item.description">


        Category:
        <select ng-init="category = item.category" ng-model="item.category" ng-options="category.name for category in categories track by category.id"></select>

        Activated: <td ng-click="changeActivated()">{{item.activated | checkmark}}</td>
    </div>
</div>
<div class="row btn-group pull-right">
    <a href="#/palette" class="btn btn-primary">Cancel</a>
    <button type="button" class="btn btn-primary" ng-click="save()" translate="">Create New Item</button>
</div>
