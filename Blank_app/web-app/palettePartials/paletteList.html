<div class="row">
    <div class="col-md-2">
        Palette Preview:
        <accordion close-others="oneAtATime">
            <accordion-group heading="{{key}}" ng-repeat="(key, value) in accordionDict">
                <div ng-repeat="element in accordionDict[key]">
                    {{element.name}}:
                    {{element.icon}};
                </div>
            </accordion-group>
        </accordion>
    </div>
    <div class="col-md-8">
        Search: <input ng-model="query">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Icon</th>
                    <th>Activated</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="(key, value) in accordionDict | filter:query">
                    
                </tr>
            </tbody>
        </table>
    </div>



</div>
