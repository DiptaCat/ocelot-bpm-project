<div>
    <h2>Palette</h2>
</div>

<div class="container-fluid">
    <div class="row">

        <palette-modeler id="palette" class="col-md-2"></palette-modeler>

        <div id="col2" class="col-md-10">
            <div id="modeler" draw-modeler="paletteSelectedItem" style="border: 1px solid black">
                <div id="buttons" class="btn-group" style="border-bottom: 1px solid black; border-right: 1px solid black">
                    <a id="js-download-diagram" role="button" class="btn btn-sm btn-info" href title="download BPMN diagram">
                        Download as BPMN diagram
                    </a>

                    <a id="js-download-svg" role="button" class="btn btn-sm btn-success" href title="download as SVG image">
                        Download as SVG image
                    </a>
                </div>
            </div>

            <div id="properties" style="border: 1px solid lightgrey;">
                <properties></properties>
            </div>
        </div>
    </div>
</div>
