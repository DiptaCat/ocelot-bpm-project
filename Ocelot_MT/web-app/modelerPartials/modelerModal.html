<div class="modal-header">
    <h3 class="modal-title">Create a new BPMN</h3>
</div>
<div class="modal-body">

    Name:
    <input type="text" ng-model="item.name" placeholder="Model name">
    Description:
    <input type="text" ng-model="item.description" placeholder="Model description">
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
