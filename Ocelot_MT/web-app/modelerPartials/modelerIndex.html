<style>
	svg {
		width: 100%;
		height: 15em;
		padding: 10px;
	}
</style>
<div class="row">
	<div id="options" class="col-md-2">
		<div>
			<i class="glyphicon glyphicon-search"></i>
			<input type="text" ng-model="query" placeholder="Search" style="width: 75%;">
		</div>
		<br>
		<button ng-click="createBpmn()" class="btn btn-sm btn-primary">Create</button>
	</div>
	<div class="col-md-10">
		<div ng-repeat="model in models | filter:query">
			<div class="col-md-3" style="border: lightgray 1px solid; border-radius: 20px; margin: 1%;">
				<div ng-click="open(model.id)" load-svg="model.svg"></div>

                <div class="btn-group-xs" role="group" style="padding: 5px; border-top: 1px solid black;">
                    <button ng-click="modifyDescription(model)" class="btn btn-info">{{model.name}}</button>
                    <button ng-click="open(model.id)" class="btn btn-success"><i class="glyphicon glyphicon-pencil" style="font-size:15px;"></i></button>
                    <button ng-click="exportBpmn(model)" class="btn btn-warning"><i class="glyphicon glyphicon-download" style="font-size:15px;"></i></button>
                    <button ng-click="removeModel(model)" class="btn btn-danger"><i class="glyphicon glyphicon-trash" style="font-size:15px;"></i></button>
                </div>
            </div>
        </div>
    </div>

</div>
