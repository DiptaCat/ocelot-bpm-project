<style>
    svg {
        height: 200px;
        width: 250px;
        border-bottom: 1px solid black;
    }
</style>
<div class="row">
    <div id="options" class="col-md-2">
        <i class="glyphicon glyphicon-search"></i>
        <input type="text" ng-model="query" placeholder="Search">
        <button ng-click="createBpmn()" class="btn btn-xs btn-default">Create</button>
    </div>
    <div class="col-md-10">
        <div ng-repeat="model in models | filter:query">
            <div class="col-md-4" style="border: lightgray 1px solid; border-radius: 20px">
                <div ng-click="open(model.id)" load-svg="model.svg" style="max-width: 50px"></div>


                <div class="btn-group" role="group">
                    <button ng-click="open(model.id)" class="btn btn-xs">{{model.name}}</button>
                    <button ng-click="modifyDescription(model)" class="btn btn-xs">Description</button>
                    <button ng-click="removeModel(model)" class="btn btn-xs"> Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
